{% load static %}

<!-- Following Menu -->
<div class="ui large top fixed {% if request.path == "/" %}hidden {% endif %} main menu" id="nav-menu">
    <div class="ui container">
        <a href="{% url 'home' %}" class="header item {{ home_active }}">Home</a>
        <a href="{% url 'statistics' %}" class="item {{ statistics_active }}">Statistics</a>
        <a href="{% url 'comparisons' %}" class="item {{ comparisons_active }}">Comparisons</a>
        <a href="{% url 'games' %}" class="item {{ games_active }}">Games</a>
        <a href="{% url 'scoresheets' %}" class="item {{ scoresheets_active }}">Scoresheets</a>
        <a href="{% url 'players' %}" class="item {{ players_active }}">Players</a>
        <a href="{% url 'editions' %}" class="item {{ editions_active }}">Editions</a>
        <a href="{% url 'locations' %}" class="item {{ locations_active }}">Locations</a>
        <div class="right menu">
            <a href="{% url 'admin:index' %}" target="_blank" class="item">Admin</a>
            {% if user.is_authenticated %}
            <a href="{% url 'admin:logout' %}" class="item">Log out</a>
            {% endif %}
            <div class="item">
                <img src="{% static 'scores/images/logo.png' %}">
            </div>
        </div>
    </div>
</div>
